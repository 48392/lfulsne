<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Крипто Слот</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      color: #ffe600;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px 0 0 0;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
      text-shadow: 0 0 10px rgba(255, 230, 0, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255, 230, 0, 0.5); }
      to { text-shadow: 0 0 20px rgba(255, 230, 0, 0.8), 0 0 30px rgba(255, 230, 0, 0.6); }
    }
    #attempts {
      color: #ccc;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .slot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 340px;
      margin: 0 auto 0 auto;
      box-sizing: border-box;
    }
    .arrow {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #00ff66;
      text-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
      animation: pulse 1s infinite;
      z-index: 2;
      display: none;
    }
    @keyframes pulse {
      0% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.1); }
      100% { transform: translateY(-50%) scale(1); }
    }
    .slot-mask {
      height: 150px;
      overflow: hidden;
      border: 3px solid #444;
      border-radius: 12px;
      background: linear-gradient(to bottom, #000 0%, #111 50%, #000 100%);
      box-shadow: 0 0 20px rgba(255, 230, 0, 0.2);
      position: relative;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .slot-strip {
      display: flex;
      flex-direction: column;
      transform: translateY(0);
      transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
      position: absolute;
      width: 100%;
    }
    .slot-item {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #ffe600;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
      text-shadow: 0 0 5px rgba(255, 230, 0, 0.5);
      background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
      transition: all 0.3s ease;
    }
    button {
      background: linear-gradient(45deg, #444 0%, #666 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin: 30px auto 0 auto;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: block;
      width: 90%;
      max-width: 320px;
    }
    button:hover {
      background: linear-gradient(45deg, #555 0%, #777 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    button:active {
      transform: translateY(1px);
    }
    #win-text {
      margin-top: 30px;
      font-size: 28px;
      color: #00ff99;
      display: none;
      text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
      animation: winGlow 1s infinite alternate;
      text-align: center;
      width: 100%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    @keyframes winGlow {
      from { text-shadow: 0 0 10px rgba(0, 255, 153, 0.5); }
      to { text-shadow: 0 0 20px rgba(0, 255, 153, 0.8), 0 0 30px rgba(0, 255, 153, 0.6); }
    }
    #claim-btn {
      display: none;
      margin: 20px auto 0 auto;
      background: linear-gradient(45deg, #ffe600 0%, #ffd700 100%);
      color: #000;
      font-weight: bold;
      padding: 15px 50px;
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      text-align: center;
      display: block;
    }
    #claim-btn:hover {
      background: linear-gradient(45deg, #ffd700 0%, #ffcc00 100%);
    }
    #confetti-canvas {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
      display: block;
    }
    @media (max-width: 600px) {
      .slot-wrapper, .slot-mask, #win-text, #claim-btn, button {
        max-width: 98vw;
        width: 98vw;
      }
      body {
        padding: 10px 0 0 0;
      }
    }
  </style>
</head>
<body>
  <h1>Крипто Бонуска</h1>
  <div id="attempts">У вас попыток 1</div>
  <div class="slot-wrapper">
    <div class="slot-mask">
      <div class="slot-strip" id="slot-strip"></div>
    </div>
  </div>
  <button id="spin-btn">КРУТИТЬ</button>
  <div id="win-text">Ура! Вы выиграли 0.3 USDT!</div>
  <button id="claim-btn">ЗАБРАТЬ</button>
  <canvas id="confetti-canvas"></canvas>
  <script>
    const strip = document.getElementById('slot-strip');
    const spinBtn = document.getElementById('spin-btn');
    const claimBtn = document.getElementById('claim-btn');
    const winText = document.getElementById('win-text');
    const attemptsText = document.getElementById('attempts');
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let confetti = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function startConfetti() {
      confetti = Array.from({ length: 200 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 6 + 2,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      }));
      requestAnimationFrame(updateConfetti);
    }
    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fill();
      });
      requestAnimationFrame(updateConfetti);
    }
    const allValues = [
      '0.3 USDT', '1 LTC', '50 DOGE', 
      '0.01 ETH', '5 XRP', '2 TON', '0.0001 BTC', '0.0005 BTC'
    ];
    const totalItems = 50;
    const itemHeight = 50;
    const winPosition = 25;
    let attemptUsed = false;
    function initSlot() {
      strip.innerHTML = '';
      for (let i = 0; i < totalItems; i++) {
        const div = document.createElement('div');
        div.className = 'slot-item';
        div.textContent = allValues[i % allValues.length];
        strip.appendChild(div);
      }
      strip.style.transform = `translateY(0)`;
    }
    initSlot();
    spinBtn.addEventListener('click', () => {
      if (attemptUsed) return;
      attemptUsed = true;
      spinBtn.disabled = true;
      spinBtn.style.opacity = 0.5;
      attemptsText.textContent = 'У вас попыток 0';
      strip.style.transition = 'none';
      strip.style.transform = `translateY(${-itemHeight * 5}px)`;
      setTimeout(() => {
        strip.style.transition = `transform 3.5s cubic-bezier(0.1, 0.7, 0.1, 1)`;
        strip.style.transform = `translateY(${-winPosition * itemHeight + 50}px)`;
      }, 50);
      setTimeout(() => {
        const items = strip.getElementsByClassName('slot-item');
        for (let item of items) {
          if (item.textContent === '0.3 USDT') {
            item.style.color = '#00ff99';
            item.style.fontWeight = 'bold';
            item.style.textShadow = '0 0 10px rgba(0, 255, 153, 0.5)';
          }
        }
        winText.style.display = 'block';
        claimBtn.style.display = 'inline-block';
        startConfetti();
      }, 4000);
    });
    claimBtn.addEventListener('click', () => {
      Telegram.WebApp.sendData(JSON.stringify({
        action: 'claim_bonus',
        step: 2,
        bonus: 'crypto_bonus'
      }));
      Telegram.WebApp.close();
    });
  </script>
</body>
</html>
