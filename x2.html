<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X2 Бонус</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    .bonus-text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .claim-button {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
    }
    .claim-button:hover {
      transform: scale(1.05);
    }
    .claim-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bonus-text">ОТЛИЧНО! Вы выиграли ШАНС X2!</div>
    <button class="claim-button" onclick="claimBonus()">ЗАБРАТЬ</button>
  </div>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    async function claimBonus() {
      try {
        const user = tg.initDataUnsafe?.user;
        if (!user) {
          console.error('User data not available');
          return;
        }

        console.log('Sending claim bonus request...');
        
        const response = await fetch('https://slavka-bot.pages.dev/claim-bonus', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user_id: user.id,
            event: 'second_bonus_claimed'
          })
        });

        const result = await response.json();
        console.log('Claim bonus result:', result);

        if (result.success) {
          tg.close();
        } else {
          console.error('Failed to claim bonus:', result.error);
        }
      } catch (error) {
        console.error('Error claiming bonus:', error);
      }
    }
  </script>
</body>
</html>
