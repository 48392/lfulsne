<body>

    <script>
        const tg = window.Telegram.WebApp;
        const logDiv = document.getElementById('log');
        const WORKER_URL = 'https://test-bot-worker.minuales.workers.dev';
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        try {
            tg.ready();
            tg.expand();
            log('‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            log(`User ID: ${tg.initDataUnsafe.user?.id}`);
        } catch (error) {
            log(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`);
        }
        
        // –¢–µ—Å—Ç 1: –¢–æ—á–Ω–∞—è –∫–æ–ø–∏—è first.html
        async function testFetch() {
            log('=== –¢–ï–°–¢ FETCH (–∫–∞–∫ –≤ first.html) ===');
            
            const userId = tg.initDataUnsafe?.user?.id;
            log(`User ID: ${userId}`);

                return;
            }
            
            try {

                alert('–ü—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å fetch...');
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                
                const result = await response.text();
                log(`üì• –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${result}`);
                alert('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ' + result);

                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + err.message);
            }
        }
        
        // –¢–µ—Å—Ç 2: WebApp.sendData()

            log(`User ID: ${userId}`);

                    test: 'webapp_senddata'
                };
                
                log(`üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ WebApp.sendData(): ${JSON.stringify(data)}`);
                alert('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ WebApp.sendData()...');
