<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
            word-wrap: break-word;
        }
        
        .log-info { background: rgba(0, 123, 255, 0.2); }
        .log-success { background: rgba(40, 167, 69, 0.2); }
        .log-error { background: rgba(220, 53, 69, 0.2); }
        .log-warning { background: rgba(255, 193, 7, 0.2); }
        .log-debug { background: rgba(108, 117, 125, 0.2); }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }
        .status-loading { background: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –¢–µ—Å—Ç–æ–≤—ã–π –º–∏–Ω–∏–∞–ø–ø (–†–∞–±–æ—á–∏–π –ø–æ–¥—Ö–æ–¥)</h1>
        
        <div class="button-group">
            <button id="btn1">–¢–µ—Å—Ç 1: –ü—Ä–æ—Å—Ç–æ–π fetch –Ω–∞ Worker</button>
            <button id="btn2">–¢–µ—Å—Ç 2: WebApp.sendData()</button>
            <button id="btn3">–¢–µ—Å—Ç 3: –ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π</button>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="log-entry log-info">üöÄ –ú–∏–Ω–∏–∞–ø–ø –∑–∞–≥—Ä—É–∂–µ–Ω. –û–∂–∏–¥–∞–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏–π...</div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        const logContainer = document.getElementById('logContainer');
        
        // URL Worker'–∞
        const WORKER_URL = 'https://test-bot-worker.minuales.workers.dev';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            let statusIcon = '';
            if (type === 'success') statusIcon = '<span class="status-indicator status-online"></span>';
            else if (type === 'error') statusIcon = '<span class="status-indicator status-offline"></span>';
            else if (type === 'warning') statusIcon = '<span class="status-indicator status-loading"></span>';
            
            logEntry.innerHTML = `${statusIcon}[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        try {
            tg.ready();
            tg.expand();
            log('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
        } catch (error) {
            log(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp: ${error.message}`, 'error');
        }
        
        // –õ–æ–≥–∏—Ä—É–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        try {
            log('üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ WebApp:', 'info');
            log(`User ID: ${tg.initDataUnsafe.user?.id}`, 'info');
            log(`First Name: ${tg.initDataUnsafe.user?.first_name}`, 'info');
            log(`Username: ${tg.initDataUnsafe.user?.username}`, 'info');
            log(`Language: ${tg.initDataUnsafe.user?.language_code}`, 'info');
            log(`Platform: ${tg.platform}`, 'info');
            log(`Version: ${tg.version}`, 'info');
        } catch (error) {
            log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ: ${error.message}`, 'error');
        }
        
        // –¢–µ—Å—Ç 1: –ü—Ä–æ—Å—Ç–æ–π fetch –Ω–∞ Worker (–∫–∞–∫ –≤ first.html)
        document.getElementById('btn1').addEventListener('click', async () => {
            log('=== –¢–ï–°–¢ 1: –ü—Ä–æ—Å—Ç–æ–π fetch –Ω–∞ Worker ===', 'info');
            
            const userId = tg.initDataUnsafe?.user?.id;
            log(`User ID: ${userId}`, 'info');
            
            if (!userId) {
                log('‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å user_id', 'error');
                alert('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å user_id');
                return;
            }
            
            try {
                log('üì§ –ü—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å fetch...', 'info');
                alert('–ü—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å fetch...');
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: userId,
                        command: 'send_message',
                        test: 'simple_fetch'
                    })
                });
                
                const result = await response.text();
                log(`üì• –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${result}`, 'success');
                alert('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ' + result);
                alert('–¢–µ—Å—Ç 1 –∑–∞–≤–µ—Ä—à–µ–Ω!');
                
            } catch (err) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ${err.message}`, 'error');
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + err.message);
            }
        });
        
        // –¢–µ—Å—Ç 2: WebApp.sendData()
        document.getElementById('btn2').addEventListener('click', async () => {
            log('=== –¢–ï–°–¢ 2: WebApp.sendData() ===', 'info');
            
            const userId = tg.initDataUnsafe?.user?.id;
            log(`User ID: ${userId}`, 'info');
            
            if (!userId) {
                log('‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å user_id', 'error');
                alert('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å user_id');
                return;
            }
            
            try {
                const data = {
                    event: 'test_button_clicked',
                    user_id: userId,
                    test: 'webapp_senddata'
                };
                
                log(`üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ WebApp.sendData(): ${JSON.stringify(data)}`, 'info');
                alert('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ WebApp.sendData()...');
                
                tg.sendData(JSON.stringify(data));
                log('‚úÖ WebApp.sendData() –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
                alert('WebApp.sendData() –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                
            } catch (err) {
                log(`‚ùå –û—à–∏–±–∫–∞ WebApp.sendData(): ${err.message}`, 'error');
                alert('–û—à–∏–±–∫–∞ WebApp.sendData(): ' + err.message);
            }
        });
        
        // –¢–µ—Å—Ç 3: –ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π
        document.getElementById('btn3').addEventListener('click', async () => {
            log('=== –¢–ï–°–¢ 3: –ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π ===', 'info');
            
            const userId = tg.initDataUnsafe?.user?.id;
            log(`User ID: ${userId}`, 'info');
            
            if (!userId) {
                log('‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å user_id', 'error');
                alert('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å user_id');
                return;
            }
            
            try {
                // –°–Ω–∞—á–∞–ª–∞ WebApp.sendData()
                const webappData = {
                    event: 'combined_test',
                    user_id: userId,
                    test: 'combined_webapp'
                };
                
                log(`üì§ WebApp.sendData(): ${JSON.stringify(webappData)}`, 'info');
                tg.sendData(JSON.stringify(webappData));
                log('‚úÖ WebApp.sendData() –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
                
                // –ó–∞—Ç–µ–º fetch
                log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º fetch...', 'info');
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: userId,
                        command: 'send_message',
                        test: 'combined_fetch'
                    })
                });
                
                const result = await response.text();
                log(`üì• –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${result}`, 'success');
                alert('–ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω! –û—Ç–≤–µ—Ç: ' + result);
                
            } catch (err) {
                log(`‚ùå –û—à–∏–±–∫–∞ –≤ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–º —Ç–µ—Å—Ç–µ: ${err.message}`, 'error');
                alert('–û—à–∏–±–∫–∞ –≤ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–º —Ç–µ—Å—Ç–µ: ' + err.message);
            }
        });
        
        log('üéØ –ú–∏–Ω–∏–∞–ø–ø –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!', 'success');
    </script>
</body>
</html>
