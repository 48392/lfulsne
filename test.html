<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .success { color: #00ff88; }
        .error { color: #ff6b6b; }
        .info { color: #4ecdc4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç fetch</h1>
        
        <button onclick="testFetch()">–¢–µ—Å—Ç fetch –Ω–∞ Worker</button>
        <button onclick="testWebhook()">–¢–µ—Å—Ç fetch –Ω–∞ webhook.site</button>
        
        <div class="log" id="log">
            <div class="info">üöÄ –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é...</div>
        </div>
    </div>
    
    <script>
        const logDiv = document.getElementById('log');
        const WORKER_URL = 'https://test-bot-worker.minuales.workers.dev';
        const WEBHOOK_URL = 'https://webhook.site/47c72989-2f6b-441b-a79d-090155b07d03';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // –¢–µ—Å—Ç fetch –Ω–∞ –Ω–∞—à worker
        async function testFetch() {
            log('=== –¢–ï–°–¢ FETCH –ù–ê WORKER ===', 'info');
            
            try {
                log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ worker...', 'info');
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: 7167238342,
                        test: 'browser_fetch'
                    })
                });
                
                log(`üì• –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`üì• –û—Ç–≤–µ—Ç –æ—Ç worker: ${JSON.stringify(result, null, 2)}`, 'success');
                
            } catch (err) {
                log(`‚ùå –û—à–∏–±–∫–∞ fetch: ${err.message}`, 'error');
                log(`Stack: ${err.stack}`, 'error');
            }
        }
        
        // –¢–µ—Å—Ç fetch –Ω–∞ webhook.site (–∫–∞–∫ –≤ first.html)
        async function testWebhook() {
            log('=== –¢–ï–°–¢ FETCH –ù–ê WEBHOOK.SITE ===', 'info');
            
            try {
                log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ webhook.site...', 'info');
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: 7167238342,
                        test: 'browser_webhook'
                    })
                });
                
                log(`üì• –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.text();
                log(`üì• –û—Ç–≤–µ—Ç –æ—Ç webhook: ${result}`, 'success');
                
            } catch (err) {
                log(`‚ùå –û—à–∏–±–∫–∞ fetch: ${err.message}`, 'error');
                log(`Stack: ${err.stack}`, 'error');
            }
        }
        
        log('üéØ –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!', 'info');
    </script>
</body>
</html>
