<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniApp Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding-top: 80px; }
    #claimBtn { background: #007bff; color: white; border: none; padding: 15px 40px; border-radius: 8px; font-size: 20px; cursor: pointer; }
    #claimBtn:hover { background: #0056b3; }
    #result { margin-top: 30px; font-size: 16px; color: #333; }
    #userid { margin-top: 20px; color: #888; }
  </style>
</head>
<body>
  <button id="claimBtn">Забрать бонуску</button>
  <div id="result"></div>
  <div id="userid"></div>
  <script>
    const tg = window.Telegram?.WebApp;
    let userId = tg?.initDataUnsafe?.user?.id;
    document.getElementById('userid').textContent = userId ? `user_id: ${userId}` : 'user_id не найден';
    document.getElementById('claimBtn').onclick = async () => {
      if (!userId) {
        document.getElementById('result').textContent = 'user_id не найден!';
        return;
      }
      document.getElementById('claimBtn').disabled = true;
      document.getElementById('result').textContent = 'Отправляем запрос...';
      try {
        const response = await fetch('https://slavka-bot-webhook.minuales.workers.dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: userId,
            miniapp: 'slot_machine_webapp',
            event: 'claim_bonus',
            coins: 70,
            last_result: 'FREESPINS',
            timestamp: new Date().toISOString()
          })
        });
        if (!response.ok) {
          document.getElementById('result').textContent = 'Ошибка ответа воркера: ' + response.status;
          document.getElementById('claimBtn').disabled = false;
          return;
        }
        document.getElementById('result').textContent = 'Бонус отправлен!';
        setTimeout(() => { tg.close(); }, 800);
      } catch (err) {
        document.getElementById('result').textContent = 'Ошибка fetch: ' + err.message + '\\n' + JSON.stringify(err, null, 2);
        document.getElementById('claimBtn').disabled = false;
      }
    };
  </script>
</body>
</html>
