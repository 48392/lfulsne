<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–∞–ø–ø –ë–æ–Ω—É—Å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .attempts {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffd700;
            font-weight: bold;
        }

        .slots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .slot {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .claim-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .claim-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .claim-button:active {
            transform: translateY(0);
        }

        .claim-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .bonus-message {
            background: linear-gradient(45deg, #00b894, #00a085);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div class="attempts">–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: 3</div>
            
            <div class="slots">
                <div class="slot">üçí</div>
                <div class="slot">üçä</div>
                <div class="slot">üîî</div>
            </div>
            
            <button class="claim-button" id="claimButton">–ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>–û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∑–∞–ø—Ä–æ—Å...</p>
            </div>
            
            <div class="bonus-message" id="bonusMessage" style="display: none;">
                –£—Ä–∞, +70 FREESPINS –¥–ª—è –í–∞—Å! üéâ
            </div>
            
            <button class="close-button" id="closeButton" style="display: none;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const claimButton = document.getElementById('claimButton');
        const loading = document.getElementById('loading');

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        const userId = user?.id;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å"
        claimButton.onclick = async () => {
            console.log('–ö–Ω–æ–ø–∫–∞ "–ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å" –Ω–∞–∂–∞—Ç–∞');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            claimButton.disabled = true;
            loading.style.display = 'block';
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ tg.sendData()
                const dataToSend = {
                    type: 'button_click',

                tg.sendData(JSON.stringify(dataToSend));
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º mini app
                tg.close();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                const bonusMessage = document.getElementById('bonusMessage');
                bonusMessage.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞—á–∏—Å–ª–µ–Ω–∏–∏ –±–æ–Ω—É—Å–∞';
                bonusMessage.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
                bonusMessage.style.display = 'block';
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                loading.style.display = 'none';

            }
        };
    </script>
</body>
</html>
