<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .slot-machine {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .reels {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 2em;
        }
        
        .reel {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            min-width: 60px;
            text-align: center;
        }
        
        .coins {
            font-size: 1.5em;
            margin: 20px 0;
            color: #ffd700;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 200px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Slot Machine</h1>
        
        <div class="coins">
            üí∞ –ú–æ–Ω–µ—Ç—ã: <span id="coins">1000</span>
        </div>
        
        <div class="slot-machine">
            <div class="reels">
                <div class="reel" id="reel1">üçé</div>
                <div class="reel" id="reel2">üçä</div>
                <div class="reel" id="reel3">üçá</div>
            </div>
        </div>
        
        <button onclick="spin()" id="spinBtn">üé∞ –ö—Ä—É—Ç–∏—Ç—å</button>
        <button onclick="claimBonus()" id="claimBtn">üéÅ –ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let coins = 1000;
        let lastResult = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        tg.ready();
        tg.expand();
        
        // –°–∏–º–≤–æ–ª—ã –¥–ª—è —Å–ª–æ—Ç-–º–∞—à–∏–Ω—ã
        const symbols = ['üçé', 'üçä', 'üçá', 'üçí', 'üçã', 'üíé', '7Ô∏è‚É£', 'üé∞'];
        
        function updateCoins() {
            document.getElementById('coins').textContent = coins;
        }
        
        function spin() {
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = true;
            spinBtn.textContent = 'üîÑ –ö—Ä—É—Ç–∏—Ç—Å—è...';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            
            let spins = 0;
            const maxSpins = 20;
            
            const spinInterval = setInterval(() => {
                reels.forEach(reel => {
                    reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                
                spins++;
                if (spins >= maxSpins) {
                    clearInterval(spinInterval);
                    
                    // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    const result = [
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)]
                    ];
                    
                    reels.forEach((reel, index) => {
                        reel.textContent = result[index];
                    });
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–∏–≥—Ä—ã—à
                    if (result[0] === result[1] && result[1] === result[2]) {
                        const winAmount = 500;
                        coins += winAmount;
                        lastResult = `üéâ –î–ñ–ï–ö–ü–û–¢! –í—ã–∏–≥—Ä—ã—à: ${winAmount} –º–æ–Ω–µ—Ç!`;
                        showResult(`üéâ –î–ñ–ï–ö–ü–û–¢! –í—ã–∏–≥—Ä—ã—à: ${winAmount} –º–æ–Ω–µ—Ç!\n–°–∏–º–≤–æ–ª—ã: ${result.join(' ')}`);
                    } else if (result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) {
                        const winAmount = 100;
                        coins += winAmount;
                        lastResult = `üéä –í—ã–∏–≥—Ä—ã—à: ${winAmount} –º–æ–Ω–µ—Ç!`;
                        showResult(`üéä –í—ã–∏–≥—Ä—ã—à: ${winAmount} –º–æ–Ω–µ—Ç!\n–°–∏–º–≤–æ–ª—ã: ${result.join(' ')}`);
                    } else {
                        coins -= 50;
                        lastResult = `üòî –ü—Ä–æ–∏–≥—Ä—ã—à: -50 –º–æ–Ω–µ—Ç`;
                        showResult(`üòî –ü—Ä–æ–∏–≥—Ä—ã—à: -50 –º–æ–Ω–µ—Ç\n–°–∏–º–≤–æ–ª—ã: ${result.join(' ')}`);
                    }
                    
                    updateCoins();
                    spinBtn.disabled = false;
                    spinBtn.textContent = 'üé∞ –ö—Ä—É—Ç–∏—Ç—å';
                }
            }, 100);
        }
        
        async function claimBonus() {
            const claimBtn = document.getElementById('claimBtn');
            claimBtn.disabled = true;
            claimBtn.textContent = 'üîÑ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º...';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
                const user = tg.initDataUnsafe?.user;
                const userId = user?.id || 7167238342; // Fallback ID
                
                // –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Worker
                const data = {
                    user_id: userId,
                    miniapp: 'slot_machine_webapp',
                    event: 'claim_bonus',
                    coins: coins,
                    last_result: lastResult,
                    timestamp: new Date().toISOString(),
                    source: 'telegram_miniapp',
                    user_info: {
                        id: user?.id,
                        first_name: user?.first_name,
                        last_name: user?.last_name,
                        username: user?.username
                    }
                };
                
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Worker:', data);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º fetch –∑–∞–ø—Ä–æ—Å –≤ Worker
                const response = await fetch('https://slavka-bot-webhook.minuales.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('üì• –û—Ç–≤–µ—Ç –æ—Ç Worker:', result);
                
                if (response.ok) {
                    showResult(`‚úÖ –ë–æ–Ω—É—Å —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!

üì§ –î–∞–Ω–Ω—ã–µ:
${JSON.stringify(data, null, 2)}

üì• –û—Ç–≤–µ—Ç:
${JSON.stringify(result, null, 2)}

üéâ –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Telegram - –¥–æ–ª–∂–Ω–æ –ø—Ä–∏–π—Ç–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ!`);
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App
                    setTimeout(() => {
                        tg.close();
                    }, 3000);
                } else {
                    throw new Error(`Worker –æ—à–∏–±–∫–∞: ${result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                showResult(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`);
                claimBtn.disabled = false;
                claimBtn.textContent = 'üéÅ –ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å';
            }
        }
        
        function showResult(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = message;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ touch —Å–æ–±—ã—Ç–∏–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('üéÆ Mini App –∑–∞–≥—Ä—É–∂–µ–Ω');
        console.log('üë§ Telegram –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', tg.initDataUnsafe?.user);
        console.log('üîó Worker URL: https://slavka-bot-webhook.minuales.workers.dev/');
    </script>
</body>
</html>
