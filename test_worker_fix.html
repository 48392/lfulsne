<!DOCTYPE html>
<html>
<head>
  <title>MiniApp</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <button onclick="sendMessage()">Нажми меня</button>

  <script>
    async function sendMessage() {
      const tg = window.Telegram.WebApp;
      const user_id = tg.initDataUnsafe.user?.id;

      await fetch("https://slavka-bot-webhook.minuales.workers.dev", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ user_id })
      });
    }

    Telegram.WebApp.ready();
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
