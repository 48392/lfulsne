<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            width: 100vw;
            height: 100vh;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .claim-btn {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 2rem;
            padding: 2rem 4rem;
            cursor: pointer;
            box-shadow: 0 2px 16px #000a;
            transition: background 0.2s;
        }
        .claim-btn:active {
            background: #333;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 1rem;
            text-align: center;
            margin-top: 1rem;
        }
        .loading {
            color: #4CAF50;
            font-size: 1rem;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <button class="claim-btn" onclick="claim()">Забрать</button>
        <div id="error" class="error-message" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Отправляем запрос...</div>
    </div>
    <script>
        // URL вашего Cloudflare Worker - замените на ваш реальный URL
        const WORKER_URL = 'https://your-worker.your-subdomain.workers.dev';
        
        // Получаем данные пользователя из Telegram WebApp
        let userData = {};
        if (window.Telegram && Telegram.WebApp) {
            userData = {
                user_id: Telegram.WebApp.initDataUnsafe?.user?.id,
                first_name: Telegram.WebApp.initDataUnsafe?.user?.first_name,
                username: Telegram.WebApp.initDataUnsafe?.user?.username
            };
        }

        async function claim() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            
            // Показываем загрузку
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            
            try {
                // Отправляем запрос на worker.js
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userData.user_id,
                        command: '/start',
                        source: 'telegram_miniapp',
                        timestamp: new Date().toISOString(),
                        user_info: {
                            first_name: userData.first_name,
                            username: userData.username
                        }
                    })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    // Успешно - закрываем Mini App
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.close();
                    }
                } else {
                    throw new Error(result.error || 'Неизвестная ошибка');
                }
                
            } catch (error) {
                console.error('Ошибка:', error);
                errorEl.textContent = 'Ошибка отправки: ' + error.message;
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        }
    </script>
</body>
</html>
