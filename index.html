<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç Cloudflare Worker</h1>
    
    <div class="test-section">
        <h3>1. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ URL</h3>
        <label>URL Worker'–∞:</label>
        <input type="text" id="workerUrl" placeholder="https://slavka-bot-webhook.minuales.workers.dev/" value="">
        <br>
        <label>User ID –¥–ª—è —Ç–µ—Å—Ç–∞:</label>
        <input type="number" id="testUserId" placeholder="7167238342" value="7167238342">
    </div>

    <div class="test-section">
        <h3>2. –¢–µ—Å—Ç GET –∑–∞–ø—Ä–æ—Å–∞ (Health Check)</h3>
        <button onclick="testGet()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å</button>
        <div id="getResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. –¢–µ—Å—Ç POST –∑–∞–ø—Ä–æ—Å–∞ (–û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–º–∞–Ω–¥—ã)</h3>
        <button onclick="testPost()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É /start</button>
        <div id="postResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. –õ–æ–≥–∏</h3>
        <button onclick="clearLogs()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
        <div id="logs" class="result" style="background: #f8f9fa; max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').textContent = '';
        }

        async function testGet() {
            const workerUrl = document.getElementById('workerUrl').value.trim();
            const resultDiv = document.getElementById('getResult');
            
            if (!workerUrl) {
                resultDiv.textContent = '‚ùå –í–≤–µ–¥–∏—Ç–µ URL worker\'–∞';
                resultDiv.className = 'result error';
                return;
            }

            log(`üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º GET –∑–∞–ø—Ä–æ—Å –∫: ${workerUrl}`);
            
            try {
                const response = await fetch(workerUrl, {
                    method: 'GET'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `‚úÖ –£—Å–ø–µ—à–Ω–æ!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–û—Ç–≤–µ—Ç: ${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result success';
                    log(`‚úÖ GET –∑–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–µ–Ω: ${response.status}`);
                } else {
                    resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–û—Ç–≤–µ—Ç: ${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result error';
                    log(`‚ùå GET –∑–∞–ø—Ä–æ—Å –Ω–µ—É—Å–ø–µ—à–µ–Ω: ${response.status}`);
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
                resultDiv.className = 'result error';
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`);
            }
        }

        async function testPost() {
            const workerUrl = document.getElementById('workerUrl').value.trim();
            const userId = document.getElementById('testUserId').value;
            const resultDiv = document.getElementById('postResult');
            
            if (!workerUrl) {
                resultDiv.textContent = '‚ùå –í–≤–µ–¥–∏—Ç–µ URL worker\'–∞';
                resultDiv.className = 'result error';
                return;
            }

            if (!userId) {
                resultDiv.textContent = '‚ùå –í–≤–µ–¥–∏—Ç–µ User ID';
                resultDiv.className = 'result error';
                return;
            }

            log(`üì§ –¢–µ—Å—Ç–∏—Ä—É–µ–º POST –∑–∞–ø—Ä–æ—Å –∫: ${workerUrl} –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${userId}`);
            
            const requestData = {
                user_id: parseInt(userId),
                stage: 1,
                action: 'claim',
                source: 'test_webpage',
                timestamp: new Date().toISOString(),
                user_info: {
                    first_name: 'Test',
                    last_name: 'User',
                    username: 'testuser',
                    language_code: 'ru'
                }
            };

            try {
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `‚úÖ –£—Å–ø–µ—à–Ω–æ!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–û—Ç–≤–µ—Ç: ${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result success';
                    log(`‚úÖ POST –∑–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–µ–Ω: ${response.status}`);
                } else {
                    resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–û—Ç–≤–µ—Ç: ${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result error';
                    log(`‚ùå POST –∑–∞–ø—Ä–æ—Å –Ω–µ—É—Å–ø–µ—à–µ–Ω: ${response.status}`);
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
                resultDiv.className = 'result error';
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`);
            }
        }

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const workerUrl = urlParams.get('worker');
            if (workerUrl) {
                document.getElementById('workerUrl').value = workerUrl;
            }
        });
    </script>
</body>
</html>
