<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            width: 100vw;
            height: 100vh;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .claim-btn {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 2rem;
            padding: 2rem 4rem;
            cursor: pointer;
            box-shadow: 0 2px 16px #000a;
            transition: background 0.2s;
        }
        .claim-btn:active {
            background: #333;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 1rem;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <button class="claim-btn" onclick="claim()">Забрать</button>
        <div id="error" class="error-message" style="display: none;"></div>
    </div>
    <script>
        // Инициализируем Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Проверяем доступность при загрузке
        window.addEventListener('load', function() {
            if (tg && tg.initData) {
                tg.ready();
                console.log('Telegram WebApp initialized');
            } else {
                document.getElementById('error').textContent = 'Откройте через Telegram';
                document.getElementById('error').style.display = 'block';
            }
        });

        function claim() {
            try {
                if (tg && tg.sendData) {
                    tg.sendData("claim");
                    tg.close();
                } else {
                    document.getElementById('error').textContent = 'Откройте через Telegram';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Ошибка: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
