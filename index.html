<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Mini App</h1>
        <p>This is a simple test to check if data sending works.</p>
        
        <button onclick="sendTestData()">Send Test Data</button>
        <button onclick="sendStartData()">Send Start Data</button>
        
        <div id="status"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function sendTestData() {
            try {
                if (!tg || !tg.initDataUnsafe) {
                    showStatus('Not in Telegram context', 'error');
                    return;
                }
                
                const data = JSON.stringify({
                    action: 'test',
                    user_id: tg.initDataUnsafe.user?.id,
                    message: 'Hello from Mini App!',
                    timestamp: Date.now()
                });
                
                console.log('Sending test data:', data);
                tg.sendData(data);
                showStatus('Test data sent!', 'success');
                
            } catch (error) {
                console.error('Error sending test data:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        function sendStartData() {
            try {
                if (!tg || !tg.initDataUnsafe) {
                    showStatus('Not in Telegram context', 'error');
                    return;
                }
                
                const data = JSON.stringify({
                    action: 'start',
                    user_id: tg.initDataUnsafe.user?.id,
                    timestamp: Date.now()
                });
                
                console.log('Sending start data:', data);
                tg.sendData(data);
                showStatus('Start data sent!', 'success');
                
            } catch (error) {
                console.error('Error sending start data:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        // Initialize
        if (tg && tg.initDataUnsafe) {
            tg.ready();
            tg.expand();
            console.log('Telegram WebApp initialized');
            console.log('User:', tg.initDataUnsafe.user);
            showStatus('Ready to send data', 'success');
        } else {
            console.log('Not in Telegram context');
            showStatus('Please open in Telegram', 'error');
        }
    </script>
</body>
</html>
