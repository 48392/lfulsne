<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            font-size: 24px;
        }
        .button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: opacity 0.2s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .button:active {
            opacity: 0.6;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-hint-color, #999999);
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Trading Bot</h1>
            <p>Get started with trading signals</p>
        </div>

        <div class="status" id="status">
            Ready to start trading!
        </div>

        <button class="button" onclick="startTrading()">
            üéØ Start Trading
        </button>

        <div class="input-group">
            <label for="deposit">Deposit Amount ($):</label>
            <input type="number" id="deposit" placeholder="Enter amount" value="100">
        </div>

        <button class="button" onclick="confirmDeposit()">
            üí∞ Confirm Deposit
        </button>

        <button class="button" onclick="sendTestData()">
            üß™ Send Test Data
        </button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#0088cc');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#999999');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f0f0f0');

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function startTrading() {
            updateStatus('Starting trading...');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ tg.sendData()
            const data = {
                action: 'start',
                timestamp: Date.now()
            };
            
            try {
                tg.sendData(JSON.stringify(data));
                updateStatus('‚úÖ Start command sent!');
                console.log('Sent start data:', data);
            } catch (error) {
                updateStatus('‚ùå Error sending data: ' + error.message);
                console.error('Error sending data:', error);
            }
        }

        function confirmDeposit() {
            const amount = document.getElementById('deposit').value;
            if (!amount || amount <= 0) {
                updateStatus('‚ùå Please enter a valid amount');
                return;
            }

            updateStatus('Confirming deposit...');
            
            const data = {
                action: 'deposit',
                amount: parseFloat(amount),
                timestamp: Date.now()
            };
            
            try {
                tg.sendData(JSON.stringify(data));
                updateStatus('‚úÖ Deposit confirmed!');
                console.log('Sent deposit data:', data);
            } catch (error) {
                updateStatus('‚ùå Error confirming deposit: ' + error.message);
                console.error('Error sending deposit data:', error);
            }
        }

        function sendTestData() {
            updateStatus('Sending test data...');
            
            const data = {
                action: 'test',
                message: 'Hello from Mini App!',
                timestamp: Date.now()
            };
            
            try {
                tg.sendData(JSON.stringify(data));
                updateStatus('‚úÖ Test data sent!');
                console.log('Sent test data:', data);
            } catch (error) {
                updateStatus('‚ùå Error sending test data: ' + error.message);
                console.error('Error sending test data:', error);
            }
        }

        // –õ–æ–≥–∏—Ä—É–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ Web App
        console.log('Telegram Web App initialized');
        console.log('User:', tg.initDataUnsafe?.user);
        console.log('Chat:', tg.initDataUnsafe?.chat);
        console.log('Theme:', tg.themeParams);
    </script>
</body>
</html>
