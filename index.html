<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            width: 100vw;
            height: 100vh;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .claim-btn {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 2rem;
            padding: 2rem 4rem;
            cursor: pointer;
            box-shadow: 0 2px 16px #000a;
            transition: background 0.2s;
        }
        .claim-btn:active {
            background: #333;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 1rem;
            text-align: center;
            margin-top: 1rem;
        }
        .loading {
            color: #4CAF50;
            font-size: 1rem;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <button class="claim-btn" onclick="claim()">–ó–∞–±—Ä–∞—Ç—å</button>
        <div id="error" class="error-message" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å...</div>
    </div>
    <script>
        // URL –≤–∞—à–µ–≥–æ Cloudflare Worker - –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π URL
        const WORKER_URL = 'https://your-worker.your-subdomain.workers.dev';
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
        let userData = {};
        if (window.Telegram && Telegram.WebApp) {
            userData = {
                user_id: Telegram.WebApp.initDataUnsafe?.user?.id,
                first_name: Telegram.WebApp.initDataUnsafe?.user?.first_name,
                username: Telegram.WebApp.initDataUnsafe?.user?.username
            };
        }

        async function claim() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            
            console.log('üöÄ Mini App: –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É –∑–∞–ø—Ä–æ—Å–∞');
            console.log('üë§ Mini App: –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userData);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            
            try {
                const requestData = {
                    user_id: userData.user_id,
                    command: '/start',
                    source: 'telegram_miniapp',
                    timestamp: new Date().toISOString(),
                    user_info: {
                        first_name: userData.first_name,
                        username: userData.username
                    }
                };
                
                console.log('üì§ Mini App: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ:', requestData);
                console.log('üåê Mini App: URL Worker:', WORKER_URL);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ worker.js
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('üì• Mini App: –ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç –æ—Ç Worker, —Å—Ç–∞—Ç—É—Å:', response.status);
                
                const result = await response.json();
                console.log('üì• Mini App: –î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', result);
                
                if (result.status === 'success') {
                    console.log('‚úÖ Mini App: –£—Å–ø–µ—à–Ω–æ, –∑–∞–∫—Ä—ã–≤–∞–µ–º Mini App');
                    // –£—Å–ø–µ—à–Ω–æ - –∑–∞–∫—Ä—ã–≤–∞–µ–º Mini App
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.close();
                    }
                } else {
                    console.error('‚ùå Mini App: –û—à–∏–±–∫–∞ –≤ –æ—Ç–≤–µ—Ç–µ:', result);
                    throw new Error(result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
                
            } catch (error) {
                console.error('‚ùå Mini App: –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                errorEl.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message;
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        }
    </script>
</body>
</html>
