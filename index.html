<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            width: 100vw;
            height: 100vh;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .claim-btn {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 2rem;
            padding: 2rem 4rem;
            cursor: pointer;
            box-shadow: 0 2px 16px #000a;
            transition: background 0.2s;
        }
        .claim-btn:active {
            background: #333;
        }
    </style>
</head>
<body>
    <button class="claim-btn" onclick="claim()">Забрать</button>
    <script>
        function claim() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData("claim");
                Telegram.WebApp.close();
            } else {
                alert('Telegram WebApp API not found');
            }
        }
    </script>
</body>
</html>
